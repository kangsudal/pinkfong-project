{% extends 'book_report/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'post_edit' pk=post.pk %}" ><span>글수정</span></a>
{% endif %}
            
<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
