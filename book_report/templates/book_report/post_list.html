{% extends 'book_report/base.html' %}
{% block content%}
        {% for post in posts %}
        <div style="border: 1px solid black; margin-top: 5px;" >
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
{% endblock %}
